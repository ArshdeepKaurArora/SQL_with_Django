{% extends 'book_outlet/base.html' %}

{% block title %}
    {{book.title}}
{% endblock %}

{% block content %}
<h1>Title: {{book.title}}</h1>
<h2>Author: {{book.author}}</h2>
<p>The book is on {{book.ranking}} rank

    and is famous as well.
    {% else %}
    but isn't famous.
    {% endif %}</p>
{% endblock %}
